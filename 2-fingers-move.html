<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <style>
            #log{
                width: 100%;
                height: 220px;
                border: 0;
                font-size: 10px;
                color: #999;
            }
            #box {
                background: red;
                width:150px;
                position:absolute;
                font-size:25px;
                color:#fff;
                text-align: center;
                padding: 20px;
                top:0;
                left:0;
            }
        </style>
    </head>
    <body>
        <textarea id="log"></textarea>

        <div id="box">I will move</div>

        <script src="http://alloyteam.github.io/AlloyFinger/alloy_finger.js"></script>
        <script>
            window.onerror = function (e) {
                alert(e);
            };

            var $log = document.querySelector('#log');
            var $box = document.querySelector('#box');
            var boxX = 0, boxY = 0;

            var af = new AlloyFinger(document.body, {
                touchStart: function(evt) {
                    log('#CLEAR');
                    log(`touch start`);
                },
                touchEnd: function(evt) {
                    log(`touch end`);
                },
                twoFingerPressMove: function (evt) {
                    var x = Math.round(evt.deltaX * 10000) / 10000;
                    var y = Math.round(evt.deltaY * 10000) / 10000;
                    if (x !== 0 && y !== 0) {
                        log(`2 fingers ${x}:${y}`);
                        boxX += x;
                        boxY += y;
                        $box.style.left = boxX +'px';
                        $box.style.top = boxY +'px';
                    }
                }
            });

            function log(s) {
                if (s === '#CLEAR') {
                    $log.value = '';
                } else {
                    $log.value = s + '\n' + $log.value;
                }
            }

        </script>
    </body>
</html>
